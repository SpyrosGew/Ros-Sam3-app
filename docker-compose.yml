services:
  # ================================================================
  # PC1: RealSense Camera (IP: 10.100.55.16)
  # ================================================================
  sensor_node:
    profiles: ["pc1"]
    build:
      context: ./docker/realsense_node
      dockerfile: Dockerfile
    container_name: realsense_node
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - /dev:/dev
      # NOTE: Keep the XML volume mount, but REMOVE the CYCLONEDDS_URI variable below
      - ./cyclonedds.xml:/config/cyclonedds.xml:ro
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - ROS_DOMAIN_ID=42
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      # HOST-SPECIFIC FIX: Force the node to bind to the correct interface
      - CYCLONEDDS_NETWORK_INTERFACE=10.100.55.16 
      # REMOVED: CYCLONEDDS_URI to prevent conflict with CYCLONEDDS_NETWORK_INTERFACE
    command: >
      bash -c "ros2 launch realsense2_camera rs_launch.py pointcloud.enable:=true align_depth.enable:=true enable_sync:=true & tail -f /dev/null"


  # ================================================================
  # PC2: GPU client (IP: 10.100.55.12)
  # ================================================================
  gpu_client:
    profiles: ["pc2"]
    build:
      context: ./docker/gpu_client
      dockerfile: Dockerfile
    container_name: gpu_client
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./cyclonedds.xml:/config/cyclonedds.xml:ro
    environment:
      - ROS_DOMAIN_ID=42
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      # HOST-SPECIFIC FIX: Force the node to bind to the correct interface
      - CYCLONEDDS_NETWORK_INTERFACE=10.100.55.12 
      # REMOVED: CYCLONEDDS_URI to prevent conflict
    command: >
      bash -c "tail -f /dev/null"