services:
  # ================================================================
  # 1. SENSOR NODE (PC1) - NO Discovery Server needed
  # ================================================================
  sensor_node:
    build:
      context: ./docker/realsense_node
      dockerfile: Dockerfile
    container_name: realsense_node
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - /dev:/dev
      - ./pc1_peers.xml:/initial_peers.xml:ro
    environment:
      - ROS_DOMAIN_ID=42
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - FASTDDS_DEFAULT_PROFILES_FILE=/initial_peers.xml
    command: ros2 launch realsense2_camera rs_launch.py pointcloud.enable:=false align_depth.enable:=true enable_sync:=true

  # ================================================================
  # 2. GPU CLIENT (PC2)
  # ================================================================
  gpu_client:
    build:
      context: ./docker/gpu_client
      dockerfile: Dockerfile
    container_name: gpu_client
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./pc2_peers.xml:/initial_peers.xml:ro 
    environment:
      - ROS_DOMAIN_ID=42
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - FASTDDS_DEFAULT_PROFILES_FILE=/initial_peers.xml
    command: bash -c "source /opt/ros/foxy/setup.bash && tail -f /dev/null"